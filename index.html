<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>La Monta√±a de los Sentimientos: La Escalada del Valiente</title>
    <style>
        :root {
            --font-main: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            --btn-bg: #fff;
            --btn-shadow: #00000040;
            --transition-speed: 1.5s;
        }

        * { box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; }
        
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: var(--font-main);
            color: #333;
        }

        /* --- ESCENARIO & FONDO --- */
        #game-container {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: background var(--transition-speed) ease;
            background: linear-gradient(to top, #a8e063, #56ab2f); /* Nivel 0 default */
            z-index: 1;
        }

        /* Elementos Visuales Ambientales */
        .visual-fx {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 0;
            opacity: 0;
            transition: opacity 1s;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 5rem;
        }

        /* --- PERSONAJES --- */
        #climber-area {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 2;
        }

        #climber {
            font-size: 5rem;
            filter: drop-shadow(0 10px 5px rgba(0,0,0,0.3));
            transition: transform 0.5s ease;
        }

        #guide-chopper {
            font-size: 6rem;
            position: absolute;
            top: -150px;
            transition: top 3s ease-out;
        }

        /* --- UI: CAJA DE TEXTO --- */
        #narrative-box {
            background: rgba(255, 255, 255, 0.9);
            margin: 20px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            text-align: center;
            font-size: 1.1rem;
            line-height: 1.5;
            z-index: 10;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .feedback-text {
            color: #d32f2f;
            font-size: 0.9rem;
            margin-top: 10px;
            font-weight: bold;
        }

        /* --- UI: HUD / MOCHILA --- */
        #hud-backpack {
            background: #2c3e50;
            padding: 15px 10px 30px 10px; /* Extra padding bottom for iOS */
            display: flex;
            justify-content: space-around;
            border-top: 5px solid #34495e;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.4);
            z-index: 20;
        }

        .tool-btn {
            background: var(--btn-bg);
            border: none;
            border-radius: 15px;
            padding: 10px 5px;
            width: 30%;
            font-size: 0.9rem;
            font-weight: bold;
            color: #2c3e50;
            box-shadow: 0 4px 0 #bdc3c7;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.1s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .tool-btn span { font-size: 1.8rem; }

        .tool-btn:active {
            transform: translateY(4px);
            box-shadow: 0 0 0 #bdc3c7;
        }

        /* --- MINIJUEGO RESPIRACI√ìN --- */
        #breathing-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            z-index: 100;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
        }

        #breath-circle {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #4facfe 0%, #00f2fe 100%);
            border-radius: 50%;
            box-shadow: 0 0 30px #00f2fe;
            margin-bottom: 20px;
        }

        /* --- PANTALLA INICIO / VICTORIA --- */
        .full-screen-modal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.95);
            z-index: 200;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        
        .title { font-size: 2rem; color: #2c3e50; margin-bottom: 10px; }
        .subtitle { font-size: 1.2rem; color: #7f8c8d; margin-bottom: 30px; }
        
        .big-btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 30px;
            box-shadow: 0 5px 0 #219150;
            cursor: pointer;
        }
        .big-btn:active { transform: translateY(5px); box-shadow: none; }

        /* --- ANIMACIONES CSS --- */
        @keyframes popIn { 0% { opacity: 0; transform: scale(0.8); } 100% { opacity: 1; transform: scale(1); } }
        @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-10px); } 100% { transform: translateY(0px); } }
        @keyframes climb { 0% { transform: translateY(0); } 50% { transform: translateY(-20px) rotate(-5deg); } 100% { transform: translateY(0) rotate(0deg); } }
        @keyframes shake { 0% { transform: translate(1px, 1px) rotate(0deg); } 10% { transform: translate(-1px, -2px) rotate(-1deg); } 20% { transform: translate(-3px, 0px) rotate(1deg); } 30% { transform: translate(3px, 2px) rotate(0deg); } 40% { transform: translate(1px, -1px) rotate(1deg); } 50% { transform: translate(-1px, 2px) rotate(-1deg); } 60% { transform: translate(-3px, 1px) rotate(0deg); } 70% { transform: translate(3px, 1px) rotate(-1deg); } 80% { transform: translate(-1px, -1px) rotate(1deg); } 90% { transform: translate(1px, 2px) rotate(0deg); } 100% { transform: translate(1px, -2px) rotate(-1deg); } }
        
        /* Efectos espec√≠ficos por nivel */
        .fx-mist { background: rgba(255,255,255,0.4); backdrop-filter: blur(5px); }
        .fx-wind { background: repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(255,255,255,0.2) 10px, rgba(255,255,255,0.2) 20px); animation: windScroll 2s linear infinite; }
        @keyframes windScroll { from { background-position: 0 0; } to { background-position: 100px 0; } }
        
        .breathing-anim { animation: breath-cycle 4s infinite ease-in-out; }
        @keyframes breath-cycle { 
            0% { transform: scale(1); } 
            50% { transform: scale(2.5); } 
            100% { transform: scale(1); } 
        }

    </style>
</head>
<body>

    <!-- PANTALLA DE INICIO -->
    <div id="start-screen" class="full-screen-modal">
        <h1 class="title">La Monta√±a de los Sentimientos</h1>
        <div style="font-size: 4rem; margin: 20px;">‚õ∞Ô∏èüßó</div>
        <p class="subtitle">La Escalada del Valiente</p>
        <button class="big-btn" onclick="startGame()">Comenzar Aventura</button>
    </div>

    <!-- PANTALLA DE VICTORIA -->
    <div id="win-screen" class="full-screen-modal" style="display: none;">
        <h1 class="title">¬°Llegaste a la Cima! ‚òÄÔ∏è</h1>
        <div style="font-size: 5rem; margin: 20px;">üöÅüßóüßë‚Äç‚úàÔ∏è</div>
        <p class="subtitle">"Valiente no es el que sube solo,<br>sino el que sabe pedir ayuda."</p>
        <button class="big-btn" onclick="location.reload()">Volver a Jugar</button>
    </div>

    <!-- MINIJUEGO RESPIRAR -->
    <div id="breathing-overlay">
        <div id="breath-circle"></div>
        <h2 id="breath-text">Inhala...</h2>
    </div>

    <!-- CONTENEDOR PRINCIPAL DEL JUEGO -->
    <div id="game-container">
        
        <!-- EFECTOS VISUALES -->
        <div id="visual-layer" class="visual-fx"></div>

        <!-- √ÅREA DEL ESCALADOR -->
        <div id="climber-area">
            <div id="climber">üßó</div>
            <div id="guide-chopper" style="display: none;">üöÅ</div>
        </div>

        <!-- NARRATIVA -->
        <div id="narrative-box">
            <span id="story-text">Cargando...</span>
            <span id="feedback-msg" class="feedback-text"></span>
        </div>

        <!-- HUD -->
        <div id="hud-backpack">
            <button class="tool-btn" onclick="useTool('diario')">
                <span>üìñ</span> DIARIO
            </button>
            <button class="tool-btn" onclick="useTool('respirar')">
                <span>üßò</span> RESPIRAR
            </button>
            <button class="tool-btn" onclick="useTool('radio')">
                <span>üìª</span> RADIO
            </button>
        </div>
    </div>

<script>
    // --- ESTADO DEL JUEGO ---
    let currentLevelIndex = 0;
    let isProcessing = false;

    // --- DATOS DE NIVELES ---
    const levels = [
        {
            id: 1,
            name: "NIEBLA",
            bg: "linear-gradient(to top, #bdc3c7, #2c3e50)", // Gris Niebla
            visual: "üå´Ô∏è",
            visualClass: "fx-mist",
            text: "Me siento... raro. Todo est√° borroso. No s√© qu√© me pasa hoy.",
            solution: "diario",
            winText: "Diario: '¬øDormiste bien? Organiza tus ideas.' La niebla se disipa.",
            wrong: "Eso no parece ayudar a despejar mi mente ahora."
        },
        {
            id: 2,
            name: "ROCAS",
            bg: "linear-gradient(to top, #935d28, #c49969)", // Marr√≥n Rocoso
            visual: "ü™®",
            visualClass: "",
            text: "¬°No entiendo estas matem√°ticas! ¬°Es muy dif√≠cil! ¬°Estas rocas no me dejan pasar!",
            solution: "diario",
            winText: "Diario: 'Descomp√≥n el problema. Paso 1...' Las rocas se rompen.",
            wrong: "Gritar o pedir ayuda sin pensar no rompe estas rocas l√≥gicas."
        },
        {
            id: 3,
            name: "VIENTO",
            bg: "linear-gradient(to top, #485563, #29323c)", // Gris Tormenta
            visual: "üí®",
            visualClass: "fx-wind",
            text: "¬°Me borraron la partida! ¬°Tengo tanta rabia! ¬°Quiero GRITAR!",
            solution: "respirar",
            winText: "", // Se maneja en el minijuego
            wrong: "Escribir es dif√≠cil con este viento y la radio no se oye por el ruido."
        },
        {
            id: 4,
            name: "LABERINTO",
            bg: "linear-gradient(to top, #4b6cb7, #182848)", // Azul Profundo
            visual: "üß©",
            visualClass: "",
            text: "Ana y yo peleamos. La extra√±o, pero estoy en un laberinto y no s√© c√≥mo arreglarlo.",
            solution: "radio",
            winText: "Radio: 'Hablar de sentimientos es duro. Dile que su amistad importa.' El camino se abre.",
            wrong: "Respirar calma, pero no arregla el problema con Ana. Necesitas consejo."
        },
        {
            id: 5,
            name: "ABISMO",
            bg: "linear-gradient(to top, #000000, #434343)", // Abismo Oscuro
            visual: "üï≥Ô∏è",
            visualClass: "",
            text: "Llevo d√≠as triste. Nada me divierte. Veo un abismo y no quiero nada.",
            solution: "radio",
            winText: "", // Animaci√≥n especial
            wrong: {
                diario: "Error: Problema demasiado complejo. Llama a un humano.",
                respirar: "Respirar ayuda un poco, pero la tristeza sigue ah√≠. Necesitas apoyo."
            }
        }
    ];

    // --- AUDIO SYSTEM (Web Audio API - Synthesizers) ---
    // Generamos sonidos con c√≥digo para evitar archivos externos
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    
    const SoundFX = {
        playTone: (freq, type, duration) => {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = type;
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + duration);
        },
        playNoise: (duration) => { // Viento / Radio
            const bufferSize = audioCtx.sampleRate * duration;
            const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
            const data = buffer.getChannelData(0);
            for (let i = 0; i < bufferSize; i++) {
                data[i] = Math.random() * 2 - 1;
            }
            const noise = audioCtx.createBufferSource();
            noise.buffer = buffer;
            const gain = audioCtx.createGain();
            gain.gain.setValueAtTime(0.05, audioCtx.currentTime);
            gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + duration);
            noise.connect(gain);
            gain.connect(audioCtx.destination);
            noise.start();
        },
        success: () => {
            SoundFX.playTone(523.25, 'sine', 0.1); // C5
            setTimeout(() => SoundFX.playTone(659.25, 'sine', 0.1), 100); // E5
            setTimeout(() => SoundFX.playTone(783.99, 'sine', 0.4), 200); // G5
        },
        error: () => {
            SoundFX.playTone(150, 'sawtooth', 0.3);
        },
        wind: () => {
            // Ruido rosa simulado (lowpass)
            const bufferSize = audioCtx.sampleRate * 2;
            const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
            const data = buffer.getChannelData(0);
            for (let i = 0; i < bufferSize; i++) data[i] = Math.random() * 2 - 1;
            
            const noise = audioCtx.createBufferSource();
            noise.buffer = buffer;
            const filter = audioCtx.createBiquadFilter();
            filter.type = 'lowpass';
            filter.frequency.value = 400;
            
            const gain = audioCtx.createGain();
            gain.gain.value = 0.1;
            
            noise.connect(filter);
            filter.connect(gain);
            gain.connect(audioCtx.destination);
            noise.start();
        },
        radio: () => {
            SoundFX.playNoise(1.5);
            // Simular voz
            setTimeout(() => SoundFX.playTone(300, 'square', 0.1), 200);
            setTimeout(() => SoundFX.playTone(250, 'square', 0.1), 400);
            setTimeout(() => SoundFX.playTone(320, 'square', 0.1), 600);
        },
        breath: () => {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.frequency.value = 100; // Ruido bajo simulado
            gain.gain.setValueAtTime(0, audioCtx.currentTime);
            gain.gain.linearRampToValueAtTime(0.05, audioCtx.currentTime + 1.5);
            gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 3);
            
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + 3);
        }
    };

    // --- GAME LOGIC ---

    function startGame() {
        document.getElementById('start-screen').style.display = 'none';
        if(audioCtx.state === 'suspended') audioCtx.resume();
        loadLevel(0);
    }

    function loadLevel(index) {
        currentLevelIndex = index;
        const level = levels[index];
        const container = document.getElementById('game-container');
        const visual = document.getElementById('visual-layer');
        const climber = document.getElementById('climber');
        
        // Reset Feedback
        document.getElementById('feedback-msg').innerText = "";

        // Set Scene
        container.style.background = level.bg;
        document.getElementById('story-text').innerText = level.text;
        
        // Visuals
        visual.innerText = level.visual;
        visual.className = 'visual-fx ' + level.visualClass;
        visual.style.opacity = 0.3;

        // Reset Climber Position
        climber.style.transform = "translateY(0)";

        // Play Ambience
        if(level.id === 3) SoundFX.wind();
    }

    function useTool(tool) {
        if(isProcessing) return;
        const level = levels[currentLevelIndex];
        const feedbackEl = document.getElementById('feedback-msg');

        // L√≥gica Nivel 5 (Feedback espec√≠fico)
        if (level.id === 5 && tool !== level.solution) {
            SoundFX.error();
            shakeScreen();
            feedbackEl.innerText = level.wrong[tool];
            return;
        }

        if (tool === level.solution) {
            handleSuccess(level, tool);
        } else {
            handleFailure(level);
        }
    }

    function handleFailure(level) {
        SoundFX.error();
        shakeScreen();
        const feedbackEl = document.getElementById('feedback-msg');
        // Si no es nivel 5 (ya manejado), usa el gen√©rico
        if(level.id !== 5) feedbackEl.innerText = level.wrong;
    }

    function shakeScreen() {
        const climber = document.getElementById('climber');
        climber.style.animation = "shake 0.5s";
        setTimeout(() => climber.style.animation = "", 500);
    }

    function handleSuccess(level, tool) {
        isProcessing = true;
        
        // Casos Especiales por Herramienta
        if (tool === 'respirar') {
            startBreathingMinigame();
            return;
        }

        if (level.id === 5 && tool === 'radio') {
            triggerEndingSequence();
            return;
        }

        // Caso est√°ndar (Diario / Radio normal)
        if(tool === 'radio') SoundFX.radio();
        if(tool === 'diario') SoundFX.success(); // Sonido suave

        document.getElementById('feedback-msg').innerText = level.winText;
        document.getElementById('visual-layer').style.opacity = 0; // Limpiar obst√°culos

        setTimeout(() => {
            climbAnimation(() => {
                nextLevel();
            });
        }, 2000);
    }

    function startBreathingMinigame() {
        const overlay = document.getElementById('breathing-overlay');
        const circle = document.getElementById('breath-circle');
        const text = document.getElementById('breath-text');
        
        overlay.style.display = 'flex';
        circle.classList.add('breathing-anim');
        SoundFX.breath();

        text.innerText = "Inhala...";
        setTimeout(() => { text.innerText = "Exhala..."; }, 2000);

        // Terminar minijuego
        setTimeout(() => {
            overlay.style.display = 'none';
            circle.classList.remove('breathing-anim');
            document.getElementById('feedback-msg').innerText = "El viento se calma con tu respiraci√≥n.";
            document.getElementById('visual-layer').style.opacity = 0;
            SoundFX.success();
            
            setTimeout(() => {
                climbAnimation(() => nextLevel());
            }, 1000);
        }, 4000);
    }

    function triggerEndingSequence() {
        SoundFX.radio();
        document.getElementById('story-text').innerText = "Llamando...";
        
        setTimeout(() => {
            document.getElementById('feedback-msg').innerText = "Gu√≠a: 'Gracias por llamar. No est√°s solo. Vamos juntos.'";
            
            // Animaci√≥n Helic√≥ptero
            const chopper = document.getElementById('guide-chopper');
            chopper.style.display = 'block';
            
            // Bajar helic√≥ptero
            setTimeout(() => {
                chopper.style.top = "0px";
                SoundFX.wind(); // Ruido de aspas
                
                // Subir juntos
                setTimeout(() => {
                    const area = document.getElementById('climber-area');
                    area.style.transition = "transform 3s ease-in";
                    area.style.transform = "translateY(-100vh)"; // Salir volando hacia arriba
                    
                    setTimeout(() => {
                        showVictory();
                    }, 3000);
                }, 2000);
            }, 100);

        }, 2000);
    }

    function climbAnimation(callback) {
        const climber = document.getElementById('climber');
        climber.style.animation = "climb 1s ease-in-out";
        
        setTimeout(() => {
            climber.style.animation = "";
            callback();
        }, 1000);
    }

    function nextLevel() {
        isProcessing = false;
        if (currentLevelIndex < levels.length - 1) {
            loadLevel(currentLevelIndex + 1);
        }
    }

    function showVictory() {
        document.getElementById('win-screen').style.display = 'flex';
        // Fanfarria final
        const now = audioCtx.currentTime;
        SoundFX.playTone(523.25, 'sine', 0.2);
        setTimeout(() => SoundFX.playTone(659.25, 'sine', 0.2), 200);
        setTimeout(() => SoundFX.playTone(783.99, 'sine', 0.2), 400);
        setTimeout(() => SoundFX.playTone(1046.50, 'sine', 0.6), 600);
    }

</script>
</body>
</html>
